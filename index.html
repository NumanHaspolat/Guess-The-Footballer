<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Footballer</title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <div class="guess-player">
          <p class="lives">
            Lives Reamin :
            <span class="lives-remain">3</span><span> </span
            ><i class="fa-solid fa-heart"> </i>
          </p>
          <input type="text" placeholder="Guess" />
          <button type="submit">Submit</button>
        </div>

        <div class="random-player">
          <p class="position">
            Position : <span class="random-player-pos"></span>
          </p>

          <p class="team">Team : <span class="random-player-team"></span></p>
        </div>

        <div class="player-name flex2">
          <span>The player was... </span>
          <p class="player"></p>
        </div>

        <div class="result">
          <h4 class="res-statu"></h4>
          <button class="retry">Retry</button>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
    
  </body>
</html>
